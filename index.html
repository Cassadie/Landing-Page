<!DOCTYPE html>
<html>
<head>
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <header id="header">
        <div class="nav"> 
            <img src="images/Beige Typographic Consumer Packed Goods Logo (1).png" id="header-img">

            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#our-story">Our Story</a></li>
                    <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
                    <li><a class="nav-link" href="#contact-us">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="banner">
        <div id="banner-txt">
            <h1>MOVE.</h1>
            <h2>A travel experience like none other.</h2>
        </div>
    </div>

    <div class="article">
        <div id="our-story">
            <div id="story-txt">
                Story here.
            </div>

            <iframe src="https://www.youtube.com/embed/4n9x2n7LL9E" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="how-it-works">
                <img id="how-img" src="images/redcharlie-oM4uFjBrwVM-unsplash.jpg">

            <div id="how-txt">
                How it works here.
            </div>
        </div>

        <div id="contact-us">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <h2>Get in touch!</h2>
                    <br/>
                    <input type="text" id="name" placeholder="Full Name" class="inputs" required>
                    <br/>
                    <input type="email" id="email" placeholder="Email" class="inputs" required>
                    <br/>
                    <textarea placeholder="Message" type="textarea" id="comment" class="inputs"></textarea>
                    <br/>
                    <input type="submit" id="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
